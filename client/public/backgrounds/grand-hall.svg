<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wallGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a6a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a3a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="chandelierGlow" cx="50%" cy="20%" r="30%">
      <stop offset="0%" style="stop-color:#ffdd44;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffdd44;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Main hall background -->
  <rect width="1200" height="800" fill="url(#wallGradient)"/>
  
  <!-- Floor -->
  <rect y="600" width="1200" height="200" fill="#1a1a2a"/>
  
  <!-- Gothic arches -->
  <path d="M100 600 Q200 400 300 600" stroke="#6a6a8a" stroke-width="4" fill="none"/>
  <path d="M300 600 Q400 400 500 600" stroke="#6a6a8a" stroke-width="4" fill="none"/>
  <path d="M500 600 Q600 400 700 600" stroke="#6a6a8a" stroke-width="4" fill="none"/>
  <path d="M700 600 Q800 400 900 600" stroke="#6a6a8a" stroke-width="4" fill="none"/>
  <path d="M900 600 Q1000 400 1100 600" stroke="#6a6a8a" stroke-width="4" fill="none"/>
  
  <!-- Chandelier -->
  <ellipse cx="600" cy="150" rx="80" ry="30" fill="#8b7355"/>
  <rect x="590" y="120" width="20" height="60" fill="#8b7355"/>
  <circle cx="550" cy="170" r="8" fill="#ffdd44" opacity="0.9"/>
  <circle cx="580" cy="160" r="6" fill="#ffdd44" opacity="0.8"/>
  <circle cx="620" cy="160" r="6" fill="#ffdd44" opacity="0.8"/>
  <circle cx="650" cy="170" r="8" fill="#ffdd44" opacity="0.9"/>
  
  <!-- Chandelier glow -->
  <ellipse cx="600" cy="150" rx="200" ry="100" fill="url(#chandelierGlow)"/>
  
  <!-- Tapestries -->
  <rect x="150" y="250" width="80" height="120" fill="#6b4423"/>
  <rect x="350" y="250" width="80" height="120" fill="#4a2c5a"/>
  <rect x="770" y="250" width="80" height="120" fill="#6b4423"/>
  <rect x="970" y="250" width="80" height="120" fill="#4a2c5a"/>
  
  <!-- Fireplace -->
  <rect x="50" y="400" width="120" height="200" fill="#3a3a4a"/>
  <rect x="70" y="450" width="80" height="150" fill="#1a1a1a"/>
  <polygon points="90,520 110,500 130,520 110,540" fill="#ff6b35" opacity="0.8"/>
  <polygon points="100,530 120,510 140,530 120,550" fill="#ff4500" opacity="0.6"/>
  
  <!-- Ornate furniture silhouettes -->
  <rect x="450" y="550" width="300" height="50" fill="#2a2a3a"/>
  <rect x="200" y="550" width="80" height="50" fill="#3a3a4a"/>
  <rect x="920" y="550" width="80" height="50" fill="#3a3a4a"/>
</svg>